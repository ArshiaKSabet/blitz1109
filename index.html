<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="top-part">
                <div class="upper">
                    <div class="intro">
                    <img class="disney-logo" src="./img/Disney_Plus_logo.svg.png">
                    <div class="disney-text">The best stories in the world,<br> all in one place.</div>
                    </div>
                    <div class="subplan">
                        <div class="annual">
                            <div class="price-text">$89.99<span>/year</span></div>
                            <div class="description">Save with annual subscription. T&Cs apply.</div>
                            <button>WATCH 7-DAYS FREE</button>
                        </div>
                        <div class="monthly">
                            <div class="price-text">$8.99<span>/month</span></div>
                            <div class="description">Start streaming Disney+. No ads, no up-charges.</div>
                            <button>WATCH 7-DAYS FREE</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logos">
                <img class="logoimg" src="./img/disney-white.png">
                <img class="logoimg" src="./img/plus-icon.png">
                <img class="logoimg" src="./img/pixar.png">
                <img class="logoimg" src="./img/plus-icon.png">
                <img class="logoimg" src="./img/marvel-logo-png-transparent.png">
                <img class="logoimg" src="./img/plus-icon.png">
                <img class="logoimg" src="./img/star-wars.png">
                <img class="logoimg" src="./img/plus-icon.png">
                <img class="logoimg" src="./img/national-geo.png">
            </div>
        </div>
    </div>
</body>
</html>
